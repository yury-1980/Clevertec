databaseChangeLog:

  - changeSet:
      id: DEV-1
      author: devmarkru
      changes:
        - createTable:
            tableName: article
            remarks: Статьи
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: article_pk
                    nullable: false
              - column:
                  name: url
                  type: varchar(50)
                  remarks: Постоянная ссылка на статью
                  constraints:
                    unique: true
                    uniqueConstraintName: article_url_uq
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_visible
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp without time zone
                  defaultValue: now()
                  constraints:
                    nullable: false