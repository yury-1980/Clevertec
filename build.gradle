publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

application {
    mainClassName = 'ru.clevertec.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.clevertec.Main'
    }
}

